<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body ondragstart="return false;" ondrop="return false;">
    <div class = 'content'>
        <div class = 'options'>
            <span>Pick a color</span>
            <br><input type="radio" id="gray" name="color-canvas" value="gray" checked>
            <label for="gray">Gray</label>
            <br><input type="radio" id="rainbow" name="color-canvas" value="rainbow">
            <label for="rainbow">Rainbow</label>
            <br><input type="radio" id="darkening" name="color-canvas" value="darkening">
            <label for="darkening">Darkening</label>
            <br><button class = 'button reload' onclick="location.reload()">Reload!</button>
        </div>
        <div>
            <div class = 'canvas'>
            </div>
            <div class="pick-size">
                <span>Pick canvas size:</span>
                <input type="range" min="1" max="90" value="16" class="slider">
                <span class = 'info'>16/16</span>
                <button class = 'button plus'>+</button>
                <button class = 'button minus'>-</button>
              </div>

         </div>
        

    </div>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
